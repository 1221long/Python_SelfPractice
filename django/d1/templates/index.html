<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <script src="/static/js/jquery.min.js"></script>
    </head>
<body>
    <h1 style="background-color:antiquewhite;color:black;">Hello world!</h1>
    <h1>Sign In:</h1>
    <form action="/index/" method="post">
        {% csrf_token %}
        <input type="text" name="username" />
        <input type="password" name="password" />
        <input type="submit" value="submit" />
    </form>

    <h1>Result:</h1>
    <thead>
        <th>name</th>
        <th>pwd</th>
    </thead>
    <table border="1">
    <tbody>
        {% for line in data %}
        <tr>
            <td>{{ line.user }}</td>
            <td>{{ line.pwd }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    <h2>{{ tmp }}</h2>
</body>
</html>
